<!DOCTYPE html>
<!--
  This is a sample HTML file which shows how to use WebChat with React.
  1. Build the project: "npm run build"
  2. Start a web server: "npm run start"
  3. Aim your browser at "http://localhost:8000/samples?[parameters as listed below]"

  For ease of testing, several parameters can be set in the query string:
    * s = Direct Line secret, or
    * t = Direct Line token (obtained by calling Direct Line's Generate Token)
    * domain = optionally, the URL of an alternate Direct Line endpoint
    * webSocket = set to 'true' to use WebSocket to receive messages (currently defaults to false)
    * userid, username = id (and optionally name) of bot user
    * botid, botname = id (and optionally name) of bot
-->
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Bot Chat</title>

    <link href="../../botchat.css" rel="stylesheet" />

    <style>
      .wc-chatview-panel {
        height: 800px;
        position: relative;
        width: 620px;
      }

      /* squirrel */
      .wc-header {
        display: flex;
        justify-content: space-between;
      }

      .wc-message-from-bot .wc-message-content {
        display: inline-block;
        margin-left: 15px;
      }

      .wc-message-bot-avatar {
        height: 20px;
        width: 20px;
      }
    </style>

    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <script src="https://unpkg.com/react@15/dist/react.min.js"></script>
    <script src="https://unpkg.com/react-dom@15/dist/react-dom.min.js"></script>
  </head>
  <body>
    <div id="BotChatGoesHere"></div>

    <script src="../../botchat.js"></script>

    <script type="text/babel">
      const params = BotChat.queryParams(location.search);

      window.botchatDebug = params.debug && params.debug === 'true';

      ReactDOM.render(
        <BotChat.Chat
          avatar='https://c758759.ssl.cf2.rackcdn.com/large/230120.jpg'
          directLine={{ secret: 'Fxsd9eCVCHA.cwA.dao.A4Dm51m8dSdDGUjODoScwz3Cx6sWPbBlmpYALV6VXJQ' }}
          customHeaderToolbox={<div onClick={() => console.log('minimise')}>MINIMISE</div>}
          headerText='Chat with Alan'
          bot={{
            id: params.botid || 'botid',
            name: params.botname || 'botname'
          }}
          locale={ params.locale }
          resize="detect"
          // sendTyping={ true }    // defaults to false. set to true to send 'typing' activities to bot (and other users) when user is typing
          user={{
            id: params.userid || 'userid',
            name: params.username || 'username'
          }}
        />,
        document.getElementById('BotChatGoesHere')
      );
    </script>
  </body>
</html>
